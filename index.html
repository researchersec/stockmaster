<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Market Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-gray-100 transition-colors duration-300">
    <div class="container mx-auto p-4">
        <div class="flex justify-between items-center mb-6">
            <h1 class="text-3xl font-bold">Daily Stock Movements</h1>
            <button id="theme-toggle" class="p-2 rounded bg-gray-200 dark:bg-gray-700">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path id="sun" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" />
                    <path id="moon" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" class="hidden" />
                </svg>
            </button>
        </div>
        <div class="bg-white dark:bg-gray-800 rounded-lg shadow p-6">
            <table class="w-full text-left">
                <thead>
                    <tr class="border-b dark:border-gray-700">
                        <th class="py-2">Symbol</th>
                        <th class="py-2">Close Price</th>
                        <th class="py-2">Change (%)</th>
                    </tr>
                </thead>
                <tbody id="stock-table">
                    <!-- Stock data will be inserted here by JavaScript -->
                </tbody>
            </table>
        </div>
        <p class="text-sm text-gray-500 dark:text-gray-400 mt-4">Data fetched from Yahoo Finance via yfinance. Updated daily.</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
